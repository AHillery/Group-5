	<div>

				<input type='radio' name='grade' value='D'> D<br>

			</fieldset>
			
			<fieldset>
				Enter your favorite pizza topping:
				<input type='text' name='favPizzaTopping' required><br>
			</fieldset>
			
			<fieldset>
				Enter your IP address:
				<input type='text' name='ipAddress' required><br>
			</fieldset>
